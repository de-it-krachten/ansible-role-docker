---

# OS release
# docker_os_release: "{{ ansible_distribution_major_version }}"

# Docker CE packages
docker_packages:
  - docker-ce
  - python3-docker

# List of required packages before installing Docker
docker_packages_prereqs:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release

# Pypi packages
docker_pip: []
